query TasksByAssignedUserId($userId: String!) {
  getTasksByAssignedUserId(userId: $userId) {
    taskId
    createdAt
    taskName
    notes
    startDate
    endDate
    requiredCompletionsNeeded
    completionCount
    intervalBetweenWindows {
      count
      type
    }
    windowLength {
      count
      type
    }
    teamId
    assignedUser {
      userId
      createdAt
      username
      email
      isActive
    }
    creator {
      userId
      createdAt
      username
      email
      isActive
    }
    status
    taskHistoryItems {
      id
      createdAt
      taskId
      teamId
      assignedUserId
      dateCompleted
      notes
      pictureUrl
    }
  }
}
