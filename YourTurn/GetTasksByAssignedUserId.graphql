query TasksByAssignedUserId($userId: String!) {
  getTasksByAssignedUserId(userId: $userId) {
    taskId
    createdAt
    taskName
    notes
    startDate
    endDate
    requiredCompletionsNeeded
    completionCount
    intervalBetweenWindows
    windowLength
    teamId
    assignedUser {
      userId
      createdAt
      username
      email
      isActive
    }
    creator {
      userId
      createdAt
      username
      email
      isActive
    }
    status
  }
}
