query GetTeamsByUserId($userId: String!) {
  getTeamsByUserId(userId: $userId) {
    teamId
    createdAt
    teamName
    tasks {
      taskId
      createdAt
      taskName
      notes
      startDate
      endDate
      requiredCompletionsNeeded
      completionCount
      intervalBetweenWindows {
        count
        type
      }
      windowLength {
        count
        type
      }
      teamId
      assignedUser {
        userId
        createdAt
        username
        email
        isActive
      }
      creator {
        userId
        createdAt
        username
        email
        isActive
      }
      status
      taskHistoryItems {
        id
        createdAt
        taskId
        teamId
        assignedUserId
        dateCompleted
        notes
        pictureUrl
      }
    }
    teamMembers {
      userId
      createdAt
      username
      email
      isActive
    }
  }
}
