query GetTeamsByUserId($userId: String!) {
  getTeamsByUserId(userId: $userId) {
    teamId
    createdAt
    teamName
    tasks {
      taskId
      createdAt
      taskName
      notes
      startDate
      endDate
      requiredCompletionsNeeded
      completionCount
      intervalBetweenWindows
      windowLength
      teamId
      assignedUser {
        userId
        createdAt
        username
        email
        isActive
      }
      creator {
        userId
        createdAt
        username
        email
        isActive
      }
      status
    }
    teamMembers {
      userId
      createdAt
      username
      email
      isActive
    }
  }
}
